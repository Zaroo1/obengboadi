<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Medicine Delivery - Obeng Boadi OTC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero small-hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Request Medicine Delivery</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="appointment.html">Book Appointment</a>
        <a href="delivery.html">Request Delivery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Delivery Request Form</h2>
      <form id="deliveryForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="Full Name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="Phone" required />

        <label for="address">Delivery Address</label>
        <textarea id="address" name="Delivery Address" rows="3" required></textarea>

        <label for="medicines">List of Medicines</label>
        <textarea id="medicines" name="Medicines Requested" rows="4" required placeholder="Example: Paracetamol - 2 packs"></textarea>

        <label for="notes">Additional Notes (optional)</label>
        <textarea id="notes" name="Notes" rows="3"></textarea>

        <button type="submit">Submit</button>
        <p id="deliveryMsg"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Obeng Boadi OTC Medicine Shop. All rights reserved.</p>
  </footer>

  <script src="delivery.js"></script>
</body>
</html>
